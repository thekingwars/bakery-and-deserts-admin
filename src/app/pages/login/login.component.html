<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/{{
        layoutService.config.colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <form
      [formGroup]="formLogin"
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
      (ngSubmit)="onSubmit()"
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div>
          <div class="field mb-5">
            <label for="email1" class="block text-900 text-xl font-medium mb-2"
              >Email</label
            >
            <input
              id="email1"
              type="text"
              placeholder="Coloque su Correo Electronico"
              pInputText
              class="w-full md:w-30rem"
              style="padding: 1rem"
              formControlName="email"
            />
            <small
              *ngIf="isValidField('email')"
              id="username2-help"
              class="p-error block"
              >{{ getErrorMessage("email") }}</small
            >
          </div>

          <div class="field mb-5">
            <label
              for="password1"
              class="block text-900 font-medium text-xl mb-2"
              >Contraseña</label
            >
            <p-password
              formControlName="password"
              placeholder="Escriba su Contraseña"
              [toggleMask]="true"
              inputStyleClass="w-full p-3 md:w-30rem"
            ></p-password>

            <small
              *ngIf="isValidField('password')"
              id="username2-help"
              class="p-error block"
            >
              {{ getErrorMessage("password") }}
            </small>
          </div>

          <div
            class="flex align-items-center justify-content-center mb-5 gap-5"
          >
            <a
              class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)"
              >¿Olvidaste tu Contraseña?</a
            >
          </div>
          <button
            [disabled]="formLogin.invalid"
            pButton
            pRipple
            label="Iniciar Sesión"
            class="w-full p-3 text-xl"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
