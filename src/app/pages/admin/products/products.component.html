<p-confirmDialog> </p-confirmDialog>

<p-toast></p-toast>
<p-toolbar styleClass="mb-4">
  <ng-template pTemplate="left">
    <div class="my-2">
      <button
        pButton
        pRipple
        label="Nuevo Producto"
        icon="pi pi-plus"
        class="p-button-success p-button p-button-outlined mr-2"
        (click)="openDialog()"
      ></button>
    </div>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="products$ | async"
  dataKey="id"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
  [filterDelay]="0"
  [globalFilterFields]="['name']"
>
  <ng-template pTemplate="caption">
    <div
      class="table-header flex justify-content-between align-items-center flex-wrap"
    >
      Busqueda Global Productos
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target['value'], 'contains')"
          placeholder="Buscar Categoria"
        />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Fecha de Creacion</th>
      <th>Â¿Posee Stock?</th>
      <th>Stock</th>
      <th>Precio</th>
      <th>Precio Promo</th>
      <th>Categorias</th>
      <th>Imagen</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>
        {{ product.name }}
      </td>
      <td>
        {{ product.createdAt | date }}
      </td>
      <td>
        {{ product.haveStock }}
      </td>
      <td>
        {{ product.stock }}
      </td>
      <td>
        {{ product.truePrice }}
      </td>
      <td>
        {{ product.price }}
      </td>
      <td>{{ product.name }}</td>
      <td>
        <p-inplace>
          <ng-template pTemplate="display">
            <div class="inline-flex align-items-center">
              <span class="pi pi-image" style="vertical-align: middle"></span>
              <span class="ml-2">Ver Imagen</span>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <p-image
              [src]="product.productImage"
              alt="Image"
              width="100"
              [preview]="true"
            ></p-image>
          </ng-template>
        </p-inplace>
      </td>
      <td>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded"
          (click)="openUpdateDialog(product)"
        ></button>

        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger ml-3"
          (click)="deleteProduct(product._id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
